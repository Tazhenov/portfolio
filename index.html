<!DOCTYPE html>
<html>
<head>
	<title>Таймер блокировки сайта</title>
	<style type="text/css">
		#timer {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			padding: 20px;
			background-color: #F44336;
			color: white;
		}
	</style>
</head>
<body>

	<div id="timer">Сайт будет заблокирован через <span id="time-left"></span></div>

	<script type="text/javascript">
		// Устанавливаем время в миллисекундах, 1 минута = 60,000 миллисекунд
		var deadline = new Date().getTime() + 60000;

		// Устанавливаем интервал проверки каждые 1 секунду
		var x = setInterval(function() {

		  // Получаем текущее время в миллисекундах
		  var now = new Date().getTime();

		  // Вычисляем разницу между текущим временем и временем дедлайна
		  var distance = deadline - now;

		  // Рассчитываем время для отображения на странице
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  // Отображаем время на странице
		  document.getElementById("time-left").innerHTML = minutes + "мин " + seconds + "сек ";

		  // Если время истекло, блокируем сайт
		  if (distance < 0) {
		    clearInterval(x);
		    document.getElementById("timer").innerHTML = "Сайт заблокирован!";
		    // Редирект на другую страницу или скрываем кнопку оплаты
		    // window.location.href = "https://example.com/";
		    // document.getElementById("payment-button").style.display = "none";
		  }
		}, 1000);
	</script>

</body>
</html>
